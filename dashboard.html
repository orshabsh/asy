<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школа - Панель управления</title>
    <link rel="stylesheet" href="/asy/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <button class="logout-button" onclick="logout()">Выйти</button>
        <div class="buttons-container">
            <button onclick="loadTable('students')">Учащиеся</button>
            <button onclick="loadTable('staff')">Сотрудники</button>
        </div>
        <div id="content"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const role = localStorage.getItem("userRole");
            if (!role) {
                window.location.href = "/asy/index.html";
                return;
            }
        });

        async function loadTable(type) {
            const response = await fetch("data.json");
            const users = await response.json();
            let data = users.filter(u => (type === 'students' && u.role === 'student') || (type === 'staff' && u.role !== 'student'));
            
            let content = "<table border='1'><tr><th>Имя</th><th>Роль</th><th>Действия</th></tr>";
            data.forEach(user => {
                content += `<tr>
                                <td contenteditable="true">${user.username}</td>
                                <td>${user.role}</td>
                                <td><button onclick="saveData('${user.username}')">Сохранить</button></td>
                            </tr>`;
            });
            content += "</table>";
            
            document.getElementById("content").innerHTML = content;
        }
        
        function saveData(username) {
            alert(`Изменения для ${username} сохранены (функционал редактирования требует серверной обработки).`);
        }

        function logout() {
            localStorage.removeItem("userRole");
            window.location.href = "/asy/index.html";
        }
    </script>
</body>
</html>
