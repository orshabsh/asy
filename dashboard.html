<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/asy/styles.css">
    <script src="/asy/script.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Logout Button -->
        <button class="logout-button" onclick="logout()">Выйти</button>

        <!-- Table Selection Buttons -->
        <div class="buttons-container">
            <button id="studentsButton" onclick="showStudents()">Учащиеся</button>
            <button id="staffButton" onclick="showStaff()">Сотрудники</button>
        </div>

        <!-- Filter and Sorting for Students -->
        <div id="studentsControls" style="display: none;">
            <select id="filterClass" onchange="filterByClass()">
                <option value="">Выберите класс</option>
                <option value="9A">9А</option>
                <option value="9B">9Б</option>
                <option value="10A">10А</option>
                <option value="10B">10Б</option>
                <option value="11A">11А</option>
                <option value="11B">11Б</option>
            </select>
            <button onclick="sortTable('lastName')">Сортировать по фамилии</button>
            <button onclick="sortTable('personalNumber')">Сортировать по № личного дела</button>
            <button onclick="sortTable('class')">Сортировать по классу</button>
            <button onclick="promoteStudents()">Повысить класс</button>
        </div>

        <!-- Table Content -->
        <div id="content"></div>

        <!-- Export Button -->
        <button class="export-button" id="exportButton" style="display: none;" onclick="exportToExcel()">Экспорт в Excel</button>
    </div>
</body>
</html>
